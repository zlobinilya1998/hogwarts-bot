# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: db
    ports:
      - 6666:5432
    volumes:
      - ./postgres-data:/var/lib/postgresql
      - ./init.sql:/docker-entrypoint-initdb.d/db.sql
  adminer:
    image: adminer
    restart: always
    ports:
      - 8090:8080
